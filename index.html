<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plus+Jakarta+Sans:ital,wght@1,200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="hero">
        <h1 class="hero-title">REVOLUTIONARY DESIGN</h1>
        <p class="hero-subtitle">Engage with innovation</p>
        <div class="image-grid">
            <div class="grid-item top">
                <img src="img/1.jpg" alt="Image 1">
            </div>
            <div class="grid-item left">
                <img src="img/2.jpg" alt="Image 2">
            </div>
            <div class="grid-item center">
                <img src="img/4.jpg" alt="Image 3">
            </div>
            <div class="grid-item right">
                <img src="img/3.jpg" alt="Image 4">
            </div>
            <div class="grid-item bottom">
                <img src="img/5.jpg" alt="Image 5">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
